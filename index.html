<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Welcome to User Panel</h1>
</header>
<main>
  <section class="attendance">
    <h2>Mark Attendance</h2>
    <button id="markAttendanceBtn">Mark Attendance</button>
  </section>
  <section class="leave">
    <h2>Mark Leave</h2>
    <button id="markLeaveBtn">Mark Leave</button>
  </section>
  <section class="view-attendance">
    <h2>View Attendance</h2>
    <button id="viewAttendanceBtn">View Attendance</button>
  </section>
  <section class="edit-profile">
    <h2>Edit Profile Picture</h2>
    <input type="file" id="profilePicUpload">
    <button id="uploadPicBtn">Upload</button>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
